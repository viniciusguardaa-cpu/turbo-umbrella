<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>⚠️ SYSTEM BREACH DETECTED ⚠️</title>
    <style>
        :root {
            --bg: #000000;
            --card: rgba(10, 15, 10, 0.92);
            --text: #00ff88;
            --muted: #00cc66;
            --bar: #00ff88;
            --bar2: #00cc66;
            --border: rgba(0, 255, 136, 0.25);
            --accent: #ff3366;
            --accent-glow: rgba(255, 51, 102, 0.4);
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 24px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(0deg,
                    rgba(0, 255, 65, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 3px);
            pointer-events: none;
            animation: scanlines 8s linear infinite;
            z-index: 1;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(10px);
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .card {
            width: min(720px, 100%);
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 22px 22px 18px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.15),
                inset 0 0 20px rgba(0, 255, 136, 0.03);
            position: relative;
            z-index: 2;
            animation: cardGlow 3s ease-in-out infinite;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes cardGlow {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.15), inset 0 0 20px rgba(0, 255, 136, 0.03);
            }

            50% {
                box-shadow: 0 0 50px rgba(0, 255, 136, 0.25), inset 0 0 25px rgba(0, 255, 136, 0.05);
            }
        }

        .terminal-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3);
            width: 600px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            animation: windowOpen 0.3s forwards;
        }

        @keyframes windowOpen {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .terminal-window.closing {
            animation: windowClose 0.3s forwards;
        }

        @keyframes windowClose {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
        }

        .terminal-titlebar {
            background: #1e1e1e;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px 8px 0 0;
        }

        .terminal-title {
            color: #ccc;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #27c93f;
        }

        .terminal-content {
            padding: 16px;
            font-family: 'Courier New', monospace;
            color: var(--text);
            font-size: 13px;
            line-height: 1.6;
            min-height: 200px;
        }

        .boot-line {
            margin: 2px 0;
            opacity: 0;
            animation: fadeInLine 0.1s forwards;
        }

        @keyframes fadeInLine {
            to {
                opacity: 1;
            }
        }

        .boot-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: var(--text);
            margin-left: 4px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .top {
            display: flex;
            gap: 14px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .title {
            display: flex;
            gap: 12px;
            align-items: center;
            min-width: 260px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            flex: 0 0 auto;
            box-shadow: 0 0 6px rgba(0, 255, 136, 0.3);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 16px;
            margin: 0;
            letter-spacing: 0.5px;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
        }

        .badge {
            font-size: 12px;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 4px;
            user-select: none;
            background: rgba(0, 255, 136, 0.08);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.2);
            font-weight: 600;
        }

        .msg {
            margin: 10px 0 14px;
            color: var(--muted);
            line-height: 1.45;
            font-size: 13px;
        }

        .barWrap {
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 0 8px rgba(0, 255, 136, 0.15);
        }

        .bar {
            height: 12px;
            width: 0%;
            border-radius: 2px;
            background: linear-gradient(90deg, var(--bar), var(--bar2));
            transition: width 160ms linear;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            position: relative;
            overflow: hidden;
        }

        .bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: barShine 3s infinite;
        }

        @keyframes barShine {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--muted);
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .done {
            margin-top: 14px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: rgba(0, 255, 136, 0.1);
            color: var(--text);
            display: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(0, 255, 65, 0.5);
        }

        .hint strong {
            color: var(--text);
            text-shadow: 0 0 4px rgba(0, 255, 136, 0.3);
        }

        .footer-notice {
            margin-top: 16px;
            font-size: 11px;
            color: rgba(0, 255, 136, 0.4);
            text-align: center;
            border-top: 1px solid rgba(0, 255, 136, 0.15);
            padding-top: 12px;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.08;
        }
    </style>
</head>

<body>
    <div class="terminal-window" id="terminalWindow">
        <div class="terminal-titlebar">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">Administrator: Command Prompt</div>
        </div>
        <div class="terminal-content" id="bootLines"></div>
    </div>

    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    <main class="card" role="status" aria-live="polite">
        <div class="top">
            <div class="title">
                <div class="spinner" aria-hidden="true"></div>
                <h1 id="headline">Ok, acesso ao terminal permitido. Seu computador está sendo formatado neste momento
                </h1>
            </div>
            <div class="badge" id="eta">00:30</div>
        </div>

        <p class="msg" id="sub">
            Aguarde enquanto concluímos o processo.
        </p>

        <div class="barWrap" aria-label="Progresso">
            <div class="bar" id="bar"></div>
        </div>

        <div class="row">
            <div><span class="mono" id="pct">0%</span> concluído</div>
            <div class="mono" id="step">Preparando…</div>
        </div>

        <div class="done" id="done">
            Processo finalizado. Você pode fechar esta página.
        </div>

    </main>

    <script>
        // Terminal Boot Animation
        const bootLines = [
            'Microsoft Windows [Version 10.0.19045.3803]',
            '(c) Microsoft Corporation. All rights reserved.',
            '',
            'C:\\Windows\\system32>',
            'Checking system permissions...',
            'Access Level: ADMINISTRATOR',
            '',
            'Initializing remote connection...',
            'Connection established: 192.168.1.1',
            '',
            'Loading system modules...',
            '[OK] kernel32.dll',
            '[OK] ntdll.dll',
            '[OK] user32.dll',
            '',
            'System access granted.',
            'Starting process...',
            ''
        ];

        const bootContainer = document.getElementById('bootLines');
        const terminalWindow = document.getElementById('terminalWindow');
        const card = document.querySelector('.card');
        let lineIndex = 0;

        function addBootLine() {
            if (lineIndex < bootLines.length) {
                const line = document.createElement('div');
                line.className = 'boot-line';
                line.textContent = bootLines[lineIndex];

                if (lineIndex === bootLines.length - 1) {
                    const cursor = document.createElement('span');
                    cursor.className = 'boot-cursor';
                    line.appendChild(cursor);
                }

                bootContainer.appendChild(line);
                lineIndex++;

                const delay = bootLines[lineIndex - 1] === '' ? 50 : (Math.random() * 100 + 50);
                setTimeout(addBootLine, delay);
            } else {
                setTimeout(() => {
                    terminalWindow.classList.add('closing');
                    setTimeout(() => {
                        terminalWindow.remove();
                        card.classList.add('visible');
                    }, 300);
                }, 600);
            }
        }

        addBootLine();
    </script>

    <script>
        const TOTAL = 30_000;

        const bar = document.getElementById('bar');
        const pct = document.getElementById('pct');
        const eta = document.getElementById('eta');
        const step = document.getElementById('step');
        const done = document.getElementById('done');

        const steps = [
            "Verificando disco…",
            "Preparando…",
            "Aplicando alterações…",
            "Finalizando…"
        ];

        const start = performance.now();
        let tick;

        function fmtTime(ms) {
            const s = Math.max(0, Math.ceil(ms / 1000));
            const mm = String(Math.floor(s / 60)).padStart(2, '0');
            const ss = String(s % 60).padStart(2, '0');
            return `${mm}:${ss}`;
        }

        function render(now) {
            const elapsed = now - start;
            const t = Math.min(1, elapsed / TOTAL);
            const p = Math.floor(t * 100);

            bar.style.width = `${t * 100}%`;
            pct.textContent = `${p}%`;

            const remaining = TOTAL - elapsed;
            eta.textContent = fmtTime(remaining);

            const idx = Math.min(steps.length - 1, Math.floor(t * steps.length));
            step.textContent = steps[idx];

            if (t >= 1) {
                clearInterval(tick);
                step.textContent = "Concluído.";
                eta.textContent = "00:00";
                done.style.display = "block";
                document.querySelector('.spinner').style.animation = "none";
                document.querySelector('.spinner').style.borderTopColor = "rgba(255,255,255,0.25)";
            }
        }

        tick = setInterval(() => render(performance.now()), 100);
        render(performance.now());
    </script>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
